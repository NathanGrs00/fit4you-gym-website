<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>
            Form for new gym members
        </title>
    </head>
    <body class="flex">
        <form>
            <h1>Form for members of gym "Fit Happens"</h1>
            <hr>
            <label for="FirstName"> First Name: </label> <input type="text" name="FirstName" id="FirstName"> <br>
            <label for="LastName"> Last Name: </label> <input type="text" name="LastName" id="LastName"> <br>
            <label for="Address"> Address: </label> <input type="text" name="Address" id="Address">  <br>
            <label for="PostalCode"> Postal Code: </label> <input type="text" name="PostalCode" id="PostalCode">  <br>
            <label for="PlaceOfResidence"> Place of residence: </label> <input type="text" name="PlaceOfResidence" id="PlaceOfResidence"> <br>
            <label for="Birthday"> Birthday: </label> <input type="date" name="Birthday" id="Birthday"> <br>
            <label for="EstimatedDays"> Estimated amount of training days (per week): </label> <input type="text" name="EstimatedDays" id="EstimatedDays"> <br>
            <input type="submit" name="Send" id="Send">
        </form>
    </body>
</html>
